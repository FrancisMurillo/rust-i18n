name: CI
on: [push]
jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    name: Test
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        run: rustup update stable && rustup default stable

      - name: Checkout
        uses: actions/checkout@v1

      - name: Test
        run: cargo test
